<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav>

        <div class="column">
            <div class="row">

                <div class="poke__logo--wrapper">
                    <img src="assets/poke-logo.png" alt="" class="poke__logo">
                </div>

            </div>
        </div>

    </nav>

    <section id="searching">
        <div class="search">
            <input type="text" id="pokemonName" class="search__input" placeholder="Enter Pokémon Name">
            <button class="search__btn" onclick="fetchData()"><img src="assets/pokeball.png" class="search__btn--ball"
                    alt="search"></button> <br>
        </div>

        <img src="" alt="pokémon naked" id="pokemonSprite" class="pokemon__img">

    </section>

    <section class="pokes">

        <div class="container">
            <div class="row">

                <div class="character-list">
                    <div class="character">
                        <div class="character__card">
                            <div class="character__card--container">
                                <h3>Pokémons's Name</h4>
                                    <p><b>power:</b>base_experience</p>
                                    <p><b>type:</b> type/types</p>
                                    <p><b>sprite:</b> <img src="" alt="pokémon naked" id="pokemonSprite"
                                            class="pokemon__img"></p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </section>


</body>

</html>
